# name:etl pipline
on:
   push:
     branches:
        - main

jobs :
  extract-data-job: 
      runs-on: ubuntu-latest
      
      steps:
        - name: checkout code
          uses: actions/checkout@v2

        - name: setup python
          uses: actions/setup-python@v6
          with:
            python-version: '3.10' 

        - name: install required dependencies 
          run: pip install -r requirments.txt

        - name: run extract.py
          run: python extract.py


  transform-data-job:
      runs-on: ubuntu-latest
      needs: extract-data-job

      steps:
        - name: checkout code
          uses: actions/checkout@v2

        - name: run transform.py
          run:  python .transform.py

  load-data-jobs:
      runs-on: ubuntu-latest
      needs: transform-data-job

      steps:
         - name: checkout code
           uses: actions/checkout@v2

         - name: run load.py
           run: python load.py 



            
